<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <link type="text/css" rel="stylesheet" href="public/game.css">
    <link href='http://fonts.googleapis.com/css?family=Dawning+of+a+New+Day' rel='stylesheet' type='text/css'>
    
  </head>
  <body>
    <div id="loginScreen">
      <h1 id="loginGameTitle">Horse Annihalation</h1>
      <img src="public/horse2horse.jpg" />
      <div id="loginConnectingMessage">
        <h2>Connecting...</h2>
      </div>
      <div id="loginInfoForm" style="display:hidden;">
        <label id="duplicateNameError" class="error" style="visibility:hidden;">This name is already taken. Try another.</label>
        <label id="loginInfoFormName">
          Flux Alias:
          <input type="text" id="loginTextBoxName">
        </label>
        <a href="#" class="button" id="submitLoginName">LOGIN!</a>
      </div>
    </div>
    
    <div id="gameScreen">
      <canvas id="game" width="950px" height="950px" style="float:left"></canvas>
    </div>
    
    <div id="audioBox" style="visibility:hidden;">
     <audio controls="" preload="auto" autobuffer id="jamz">
      <source src="public/audio.webm">
      <source src="public/audio.mp3">
      </audio>
    </div>
    
      <div id="pregameScreen">
      <div id="chatarea">
        <textarea rows="20" cols="40" id="chatOut"></textarea>
      </div>
      <div id="inputarea"> 
        <input type="text" length="43" id="inputbox">
        <a href="#" id="submitPregameChat">Send</a>
      </div>
      <div id="hostStart" style="visibility:hidden;">
      <a href="#" id="RACKCITYBITCH">Host: Start Game!</a>
      </div>
    </div>
    
    <script type="application/dart" src="public/waiting_for_godart.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
